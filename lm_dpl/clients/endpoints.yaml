oregon:
   - fpd: 
      description: ODF Forest Protection Districts
      epsg: 3857
      outfields: ODF_FPD
      dtypes: VARCHAR(25) 
      url: https://gis.odf.oregon.gov/ags1/rest/services/Applications/ProtectionPDFs/MapServer/4/query?
      fetch: true
      max_records: 2000
      geom: true
   - zoning: 
      description: Zoning
      epsg: 3857
      outfields: orZCode,orZDesc
      dtypes: VARCHAR(6),VARCHAR(101)
      url: https://services8.arcgis.com/8PAo5HGmvRMlF2eU/ArcGIS/rest/services/Zoning/FeatureServer/0/query?
      fetch: true
      max_records: 2000
      geom: true
   - plss1: 
      description: Public Land Survey System (First Division)
      epsg: 3857
      outfields: PLSSID,FRSTDIVNO,FRSTDIVTXT
      dtypes: VARCHAR(16),VARCHAR(10),VARCHAR(50)
      url: https://gis.blm.gov/orarcgis/rest/services/Land_Status/BLM_OR_PLSS/MapServer/4/query?
      fetch: true
      max_records: 10000
      geom: true
   - plss2: 
      description: Public Land Survey System (Township and Range)
      epsg: 3857
      outfields: PLSSID,TWNSHPLAB
      dtypes: VARCHAR(16),VARCHAR(20)
      url: https://gis.blm.gov/orarcgis/rest/services/Land_Status/BLM_OR_PLSS/MapServer/2/query?
      fetch: true
      max_records: 2500
      geom: true
   - sfd: 
      description: Structural Fire Districts
      epsg: 3857
      outfields: FDID_DCIN,Agency_Name
      dtypes: VARCHAR(255),VARCHAR(255)
      url: https://services.arcgis.com/uUvqNMGPm7axC2dD/ArcGIS/rest/services/Structural_Fire_Districts_Public/FeatureServer/68/query?
      fetch: true
      max_records: 2000
      geom: true
   - taxlots: 
      description: Oregon Taxlots
      url: https://utility.arcgis.com/usrsvcs/servers/78bbb0d0d9c64583ad5371729c496dcc/rest/services/Secure/DOR_ORMAP/MapServer/3/query?
      fetch: false
      max_records: 2000
      geom: true
   - coa:
      description: ODF Conservation Opportunity Areas
      epsg: 3857
      outfields: COAID,COAName
      dtypes: VARCHAR(5),VARCHAR(100)
      url: https://nrimp.dfw.state.or.us/arcgis/rest/services/Compass/ODFW_ConservationOpportunityAreas/MapServer/0/query?
      fetch: true
      max_records: 2000
      geom: true
   - hui:
      description: 12-digit Hydrologic Unit (HU12) polygon boundaries for the United States, Puerto Rico, and the U.S. Virgin Islands.
      url: https://hydro.nationalmap.gov/arcgis/rest/services/wbd/MapServer/6/query?
      epsg: 3857
      outfields: huc12,name,states
      dtypes: VARCHAR(12),VARCHAR(255),VARCHAR(50)
      where: "STATES LIKE '%OR%'"
      fetch: true
      max_records: 100
      max_processes: 1
      geom: true
   - ppa:
      description: USA Census Populated Place Areas
      url: https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/USA_Census_Populated_Places/FeatureServer/0/query?
      epsg: 3857
      outfields: FID,CLASS,ST,STFIPS,PLACEFIPS,POPULATION,POP_CLASS,POP_SQMI,SQMI
      dtypes: INTEGER,VARCHAR(30),VARCHAR(2),VARCHAR(10),VARCHAR(2),INTEGER,INTEGER,FLOAT,FLOAT
      where: "ST = 'OR'"
      fetch: true
      max_records: 2000
      geom: true
   - cty:
      description: Washington State Counties
      url: https://carto.nationalmap.gov/arcgis/rest/services/govunits/mapserver/23/query?
      epsg: 3857
      outfields: STATE_FIPSCODE,COUNTY_FIPSCODE,COUNTY_NAME
      dtypes: VARCHAR(2),VARCHAR(3),VARCHAR(120)
      where: "STATE_FIPSCODE = '41'"
      fetch: true
      max_records: 2000
      geom: true
washington:
   - taxlots:
