      url: https://services.arcgis.com/jsIt88o09Q0r1j8h/ArcGIS/rest/services/Previous_Parcels/FeatureServer/0/query?
      fetch: true
      max_records: 2000 
      geom: true
   - zoning:
      description: Zoning
      url: https://services6.arcgis.com/tboeqGwETr5ppr5Q/ArcGIS/rest/services/WAZA_Prototype_Layers/FeatureServer/0/query?
      epsg: 3857
      outfields: ZoneID,ZoneName
